<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>To-do list</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-heading">
        <h2 class="todo-h2">
          To-Do list<img
            class="notepad-image"
            src="./assets/icons/notepad.svg"
            alt=""
          />
        </h2>

        <div class="user-input-row">
          <input
            placeholder="Type a task"
            class="js-task-input task-input"
            type="text"
          />

          <input class="js-date-input date-input" type="date" />

          <button class="js-add-task-button add-button">Add</button>
        </div>

        <div class="js-display-todo display-todo-grid"></div>
      </div>
    </div>

    <script src=".//assets/scripts/script.js"></script>
  </body>
</html>
